mqttBroker:
  containerPort: 1883
  nodePort: 30010
  image:
    repository: eclipse-mosquitto
    pullPolicy: IfNotPresent
    tag: "latest"

nextgengw:
  image:
    repository: harbor.nbfc.io/mlsysops/fita/nextgengw
    # This sets the pull policy for images.
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.0.1"
  imagePullSecrets: []

  mqttBroker:
    host: "mqtt-broker"
    port: 1883

  coapService:
    type: NodePort
    nodePort: 30009
    port: 5683

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

far-edge-node-watcher:
  image:
    repository: harbor.nbfc.io/mlsysops/fita/far-edge-node-watcher
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.0.1"

  imagePullSecrets: []

  farEdgeKubelet:
    image:
      repository: harbor.nbfc.io/mlsysops/fita/far-edge-kubelet
      pullPolicy: IfNotPresent
      tag: "0.0.1"

    registry:
      url: "harbor.nbfc.io"
      insecure: false
      plainHTTP:  false
      overrideRegistry: false
      overrideDefaultRegistry: true
      registryPullSecret: ""
      registryUsername: ""
      registryPassword: ""
      localRegistry: "/var/tmp/vk-embserve"

  # This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  mqttBroker:
    host: "mqtt-broker"
    port: 1883
    clientId: "far-edge-node-watcher"

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

